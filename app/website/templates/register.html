{% extends "base_files/base.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<form action="/register" class="register-form" method="POST">
    <h1 style="text-align: center">Please Register</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="name" class="form-control" id="fname" name="fname" aria-describedby="emailHelp"
            placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Second Name</label>
        <input type="name" class="form-control" id="sname" name="sname" aria-describedby="emailHelp"
            placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
    </div>
    <div class="input-group">
        <button type="submit" class="btn btn-primary full-width">Login</button>
    </div>
</form>
{% endblock %}
